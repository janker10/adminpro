<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Striped Progress bar </h4>
                
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                            style="height:10px;" 
                            [style.width]="getValor1"
                            role="progressbar"> 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                            style="height:10px;" 
                            [style.width]="getValor2"
                            role="progressbar"> 
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="Valor1= $event" [valor]="Valor1" ></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="Valor2= $event" 
                                    [valor]="Valor2"
                                    [btnClass]="'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
